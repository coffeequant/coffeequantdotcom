<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Checkout · CoffeeQuant Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/cq.css" />
  <script>
    window.CQ_GOOGLE_CLIENT_ID = "58596950813-89s7vbdb1lnhom1t93mc979lgp5143eo.apps.googleusercontent.com";
  </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="../js/auth.js" defer></script>
  <script src="../js/premium.js" defer></script>
</head>
<body class="cq-body">
  <div class="cq-shell">
    <nav class="cq-nav" role="navigation" aria-label="Main">
      <a class="cq-logo" href="/" aria-label="CoffeeQuant Home">☕ CoffeeQuant</a>
      <div class="cq-navlinks">
        <a href="/">Home</a>
        <a href="/statics/Tools/premium.html">Premium</a>
      </div>
      <div id="cqAuthBox" class="cq-authbox">
        <div id="cqAuthLabel" class="cq-auth-label cq-muted">Not signed in</div>
        <button id="cqSignInBtn" class="cq-btn-ghost-small">Sign in</button>
        <button id="cqSignOutBtn" class="cq-btn-ghost-small" style="display:none;">Sign out</button>
        <div id="gSignInBtn" style="display:none;"></div>
      </div>
    </nav>
  </div>

  <main class="cq-main cq-main-single">
    <section class="cq-section cq-section-narrow">
      <div class="cq-strip" data-strip="premium"></div>
      <div class="cq-section-head">
        <h1>Checkout status</h1>
      </div>
      <article class="cq-article">
        <div id="cqCheckoutBox" class="cq-callout">
          <p class="cq-muted">Checking payment status…</p>
        </div>
        <p class="cq-smallhint">
          If this page doesn’t update within a few seconds, you can go back to the
          <a href="/statics/Tools/premium.html">Premium page</a> or contact support.
        </p>
      </article>
    </section>
  </main>

  <footer class="cq-footer">
    <div class="cq-shell">
      <div>☕ CoffeeQuant · Fast. Minimal. Curious. No ads.</div>
    </div>
  </footer>

  <script>
    (function(){
      const box = document.getElementById('cqCheckoutBox');
      const qs = new URLSearchParams(window.location.search);
      const success = qs.get('success');
      if (!box) return;
      if (success === '1') {
        box.innerHTML = `
          <h2>Payment received ✅</h2>
          <p>Your CoffeeQuant Premium subscription should now be active.</p>
          <p class="cq-muted">If Premium content still looks locked, refresh this page or the home page once.</p>
        `;
        box.classList.add('cq-callout-success');
      } else if (success === '0') {
        box.innerHTML = `
          <h2>Payment cancelled</h2>
          <p class="cq-muted">No charge was made. You can close this tab or go back to the Premium page.</p>
        `;
        box.classList.add('cq-callout-warn');
      } else {
        box.innerHTML = `
          <h2>Redirected from checkout</h2>
          <p class="cq-muted">We couldn’t read the status. If you completed payment, your subscription will update once Stripe confirms it.</p>
        `;
      }
    })();
  </script>
</body>
</html>
