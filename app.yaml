runtime: python312
entrypoint: uvicorn main:app --host 0.0.0.0 --port $PORT
automatic_scaling:
  min_instances: 1
  max_instances: 3
  target_cpu_utilization: 0.65


handlers:
  - url: /statics/js/(.*)
    static_files: statics/js/\1
    upload: statics/js/(.*)
    http_headers:
      Cross-Origin-Opener-Policy: unsafe-none

